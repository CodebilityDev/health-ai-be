<!doctype html>
<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <h1>File Upload</h1>

    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>

    <script>
      function uploadFile() {
        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];

        // Replace 'YOUR_S3_PRESIGNED_URL' with your actual pre-signed S3 URL
        const s3PresignedUrl =
          "https://s3.us-east-2.amazonaws.com/federalplans-public-files/public/anon/test-1723032754315.png?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=AKIAQFLZDJAS6ZL5T5KH%2F20240807%2Fus-east-2%2Fs3%2Faws4_request&X-Amz-Date=20240807T121234Z&X-Amz-Expires=86400&X-Amz-SignedHeaders=host&X-Amz-Signature=cdd582d2640979e943dfff2feef1e7c5e187099dc716e1ae9c36c5596f926341";

        fetch(s3PresignedUrl, {
          method: "PUT",
          body: file,
        })
          .then((response) => {
            if (response.ok) {
              console.log("File uploaded successfully!");
            } else {
              console.error("Failed to upload file.");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>
  </body>
</html>
